<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NO.5</title>
</head>
<body>
<input id="queue-input" type="text">
<p id="queue-cont">队列内容：apple-&gt;pear</p>
<button id="in-btn">入队</button><br>
<button id="out-btn">出队</button><br>
<button id="font-btn">打印队头元素内容</button><br>
<button id="empty-btn">判断队列是否为空</button><br>

<script>
    var queue = ["apple", "pear"];
    var input = document.getElementById("queue-input");
    var p = document.getElementById("queue-cont");
    var task1 = document.getElementById("in-btn");
    var task2 = document.getElementById("out-btn");
    var task3 = document.getElementById("font-btn");
    var task4 = document.getElementById("empty-btn");
    //如果队头对应数组最后一个元素，则利用unshift向队列中添加元素，
    // 数组中第一个出来的是队列最后一个，每次向队列中添加都从前面添加
    //unshift()用于向数组的开头添加一个或多个元素，并返回新的长度
    task1.addEventListener("click", function () {
        if (input.value) {
            queue.unshift(input.value);
            p.innerHTML = "队列内容：" + queue.join("-&gt;");
        }
        else {
            console.log("请输入内容");
        }
    }, false);

    task2.addEventListener("click", function () {
        queue.pop();
        p.innerHTML = "队列内容：" + queue.join("-&gt;");
    }, false);

    task3.addEventListener("click", function () {
        console.log(queue[queue.length - 1]);
    }, false);

    task4.addEventListener("click", function () {
        if (queue.length) {
            console.log("不为空");
        }
        else {
            console.log("为空");
        }
    }, false);
</script>
</body>
</html>
